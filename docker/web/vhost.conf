<VirtualHost *:80>
  DocumentRoot /var/www/html

  <Directory "/var/www/html">
    <FilesMatch \.(html|php)$>
      SetHandler "proxy:unix:/run/php-fpm/www.sock|fcgi://localhost"
    </FilesMatch>

    Options FollowSymlinks Includes
    AllowOverride All
    Require all granted
  </Directory>
</VirtualHost>
